<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>STEEZUS's blog</title>
</head>

<body>

    <header class=" mdc-top-app-bar mdc-top-app-bar--dense navbar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <img src="./img/SVG/steezus_logo.svg" alt="STEEZUS logo">
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <div class="mdc-tab-bar" role="tablist">
                    <div class="mdc-tab-scroller">
                        <div class="mdc-tab-scroller__scroll-area">
                            <div class="mdc-tab-scroller__scroll-content">
                                <button class="mdc-tab mdc-tab--min-width" role="tab" aria-selected="true" tabindex="0">
                                    <span class="mdc-tab__content">
                                        <span class="mdc-tab__text-label">GALLERY</span>
                                    </span>
                                    <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                        <spanclass="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                    </span>
                                    <span class="mdc-tab__ripple"></span>
                                </button>
                                <button class="mdc-tab mdc-tab--active mdc-tab--min-width" onclick="window.location.href = './blog.html';" role="tab" aria-selected="true" tabindex="0">
                                    <span class="mdc-tab__content">
                                        <span class="mdc-tab__text-label"><strong>BLOG</strong></span>
                                    </span>
                                    <span class="mdc-tab-indicator mdc-tab-indicator--active">
                                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                                    </span>
                                    <span class="mdc-tab__ripple"></span>
                                </button>
                                <button class="mdc-tab mdc-tab--min-width mdc-tab__section--align-end" role="tab"
                                    aria-selected="true" tabindex="0">
                                    <span class="mdc-tab__content">
                                        <span class="mdc-tab__text-label">ABOUT</span>
                                    </span>
                                    <span class="mdc-tab__ripple"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>

    <main>
        <section class="ntc-jumbo-blog-intro">
            <div class="ntc-jumbo-hero--container">
                <h1 class="ntc-jumbo-title mdc-typography--headline1">Adventures . . .</h1>
                <p class="ntc-jumbo-paragraph mdc-typography--headline5">up and down and around and around<br>
                    these adventures are fun</p>
            </div>
        </section>
        <!---->
        <!---->
        <!---->
        <!---->
        <section class="ntc-blog-links">
            <div class="ntc-blog-feature row">
                <div class="col s7 ntc-feature-img"></div>
                <div class="col s5 ntc-feature-text">
                    <h3 class="mdc-typography--headline4"><strong>Nec Sagittis</strong></h3>
                    <p class="mdc-typography--subtitle1">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
